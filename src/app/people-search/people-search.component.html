<div class="row">
  <div class="col-12">
    <h1>People</h1>
  </div>
  <div class="col-12 mt-2">
    <label for="name" class="form-label">Name</label>
    <input
      id="name"
      class="form-control text-uppercase"
      type="text"
      pInputText
    />
  </div>
  <div class="col-12 mt-3">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-check"
      iconPos="right"
      label="Search"
      class="p-button-sm p-button-rounded"
      title="Search registers"
    ></button>
  </div>
</div>

<p-divider></p-divider>

<!-- Table -->
<div class="row">
  <div class="col-12">
    <p-table [value]="people" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>State</th>
          <th>Status</th>
          <th class="col-actions-header"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-person>
        <tr>
          <td>
            <span class="p-column-title">Name</span>
            {{person.name}}</td>
          <td>
            <span class="p-column-title">City</span>
            {{person.city}}
          </td>
          <td>
            <span class="p-column-title">State</span>
            {{person.state}}
          </td>
          <td>
            <span class="p-column-title">Status</span>
            {{person.status}}
          </td>
          <td class="col-actions">
            <a class="space-icons" pButton icon="pi pi-pencil" title="Edit"></a>
            <button class="space-icons" pButton icon="pi pi-trash" title="Delete"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="col-12 mt-3">
  <button
    pButton
    pRipple
    type="button"
    label="New Person"
    class="p-button-sm"
    title="Create a new Person"
  ></button>
</div>
