<div class="row">
  <div class="col-12">
    <h1>Launches</h1>
  </div>
  <div class="col-12 mt-2">
    <label for="description" class="form-label">Description</label>
    <input appFieldColored [color]="'#fffefc'"
           id="description"
           class="form-control text-uppercase"
           type="text"
           pInputText
    />
  </div>
  <div class="col-12 mt-2">
    <label for="period" class="form-label d-block">Period</label>
    <input appFieldColored
           id="period"
           class="form-control d-inline-block"
           type="text"
           style="width: 120px"
           pInputText
    />
    <label class="mx-2"> - </label>
    <input appFieldColored
           class="form-control d-inline-block"
           type="text"
           style="width: 120px"
           pInputText
    />
  </div>
  <div class="col-12 mt-3">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-check"
      iconPos="right"
      label="Search"
      class="p-button-sm p-button-rounded"
      pTooltip="Search registers"
    ></button>
  </div>
</div>

<p-divider></p-divider>

<!-- Table -->
<div class="row">
  <div class="col-12">
    <p-table [value]="launches" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Client</th>
          <th>Description</th>
          <th class="col-date-header">Created</th>
          <th class="col-decimal-header">Price</th>
          <th class="col-date-header">Payment</th>
          <th class="col-actions-header"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-launch>
        <tr>
          <td>
            <span class="p-column-title">Client</span>
            {{launch.client}}</td>
          <td>
            <span class="p-column-title">Description</span>
            {{launch.description}}
          </td>
          <td class="col-date">
            <span class="p-column-title">Created</span>
            {{launch.createDate | date:'dd/MM/y'}}
          </td>
          <td class="col-decimal">
            <span class="p-column-title">Price</span>
            <span [ngClass]="launch.type === 'DESPESA' ? 'text-danger' : 'text-primary'">
                {{launch.price | currency:'EUR':true: '1.2-2'}}
              </span>
          </td>
          <td class="col-date">
            <span class="p-column-title">Payment</span>
            {{launch.payDate | date:'dd/MM/y'}}
          </td>
          <td class="col-actions">
            <a class="space-icons" pButton icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="left"></a>
            <button class="space-icons" pButton icon="pi pi-trash" pTooltip="Delete" tooltipPosition="right"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="col-12 mt-3">
  <button
    pButton
    pRipple
    type="button"
    label="New launch"
    class="p-button-sm"
    pTooltip="Create a new Launch"
  ></button>
</div>
